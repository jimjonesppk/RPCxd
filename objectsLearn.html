<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        const product = {
            name: 'socks',
            price: 5.99,
        };
        console.log(product);
        console.log('Product Name:', product.name);
        console.log('Product Price:', product.price);


        product.price = 4.99;
        console.log('Updated Product Price:', product.price);
        product.color = 'blue';
        console.log('all product info after adding color:', product);
    </script>
</body>
</html>
